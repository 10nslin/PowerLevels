<div class="container text-center">
<h1 class="mt-2 mb-3">Power Levels</h1>

<form (submit)="calcPowers($event)">
<h5 class="mb-1">What is the Initial Power between 1-100</h5>
<input type="number" class="form-control" name="power" min="1" max="100" [(ngModel)]="power">
</form>
<hr>
<div class="row ml-5 mt-3">
  <app-human class="mt-3 mr-3 mb-3" [power]="power"></app-human>
  <app-saiyan class=" mt-3 mr-3 mb-3" [power]="power * 10"></app-saiyan>
  <app-supersaiyan class="mt-3" [power]="power * 90"></app-supersaiyan>
  <app-supersaiyantwo class=" mr-3" [power]="power * 150"></app-supersaiyantwo>
  <app-supersaiyanthree class="mr-3" [power]="power * 250"></app-supersaiyanthree>
  <app-supersaiyanfour [power]="power * 500"></app-supersaiyanfour>
</div>
</div>
