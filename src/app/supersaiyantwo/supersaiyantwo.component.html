<div class="card" style="width: 20rem;">
<div class="card-body">
<h5 class="card-title">SuperSaiyanTwoComponent</h5>
  <p>Power Level: {{ power }}</p>
  <h4 *ngIf="power > 9000 && power <= 20000">Over 9000!</h4>
  <h4 *ngIf="power > 20000 && power < 50000">Superlative!</h4>
  <h4 *ngIf="power >= 50000">The One!</h4>
  </div>
</div>
